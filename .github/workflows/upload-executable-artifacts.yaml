name: Upload Executable Artifacts

on:
  push:
    branches:
      - master

jobs:
  upload-artifacts:

    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Set GOPATH
        run: |
          echo "##[set-env name=GOPATH;]$(dirname $GITHUB_WORKSPACE)"

      - name: Checkout code
        uses: actions/checkout@v1
        with:
          path: ./src/github.com/wso2/information-extractor

      - name: Generate Artifacts
        id: generate_artifacts
        run: |
          ./.github/scripts/increment-version.sh ${{ secrets.GITHUB_TOKEN }}
          echo "##[set-output name=version;]$(make version)"
          make

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate_artifacts.outputs.version }}
          release_name: Release ${{ steps.generate_artifacts.outputs.version }}

      - uses: actions/upload-artifact@v1
        with:
          name: executable-artifacts
          path: build/target
